<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
const bandList = document.querySelector('#bands');
const ordered = bands.sort((firstBand, secondBand) => {
  let firstBandStripped;
  let secondBandStripped;

  if(firstBand.substr(0, 3) === 'An ') {
    firstBandStripped = firstBand.substr(3, firstBand.length - 3);
  } else if(firstBand.substr(0, 2) === 'A ') {
    firstBandStripped = firstBand.substr(2, firstBand.length - 2);
  } else if(firstBand.substr(0, 4) === 'The ') {
    firstBandStripped = firstBand.substr(4, firstBand.length - 4);
  } else {
    firstBandStripped = firstBand;
  }

  if(secondBand.substr(0, 3) === 'An ') {
    secondBandStripped = secondBand.substr(3, secondBand.length - 3);
  } else if(secondBand.substr(0, 2) === 'A ') {
    secondBandStripped = secondBand.substr(2, secondBand.length - 2);
  } else if(secondBand.substr(0, 4) === 'The ') {
    secondBandStripped = secondBand.substr(4, secondBand.length - 4);
  } else {
    secondBandStripped = secondBand;
  }

  return firstBandStripped.localeCompare(secondBandStripped);
});

ordered.forEach((item) => {
  const listItem = document.createElement('li');
  listItem.textContent = item;
  bandList.appendChild(listItem);
})

</script>

</body>
</html>
